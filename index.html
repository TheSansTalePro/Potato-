<!DOCTYPE HTML>
<html>
<head>
    <title>Potato Clicker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <div class="sectionLeft">
        <center>
            <div class="scoreContainer unselectable">
                <span id="score">0</span> Potato's<br>
                <span id="scorepersecond">0</span> Potato's per second<br>
            </div>
            <br>
            <div class="clickerContainer unselectable">
                <img src="Images/potato.png" height="296px" width="256px" onclick="game.addToScore(game.clickValue)">
            </div>
        </center>

        <div class="sectionFooter">
            <h5>Potato Clicker</h5>
            <button onclick="resetGame();">Reset Game</button>
        </div>
    </div>
          
    <div class="sectionRight" id="shopContainer">
    </div>
<script src="main.js"></script>
</body>
</html>
